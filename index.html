<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>

  <link rel="stylesheet" href="val.css">
  <script src="jquery-3.6.1.min.js"></script>


</head>

<body>
  <div class="login-form">
    <form action="" method="" id="frm">
      <h1>Login Form</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" id="name" placeholder="Name" autocomplete="off" required>
        </div>
        <p class="error" id="nameAlert"></p>
        <div class="input-field">
          <input type="email" placeholder="Email" id="email" name="email" autocomplete="off" required
            pattern="[A-Za-z0-9._]+@[a-zA-Z0-9]+.[a-zA-Z]+(?:\.[a-zA-z]+)+" >
        </div>
        <p class="error" id="email-alert"></p>
        <div class="input-field">
          <input type="password" id="password" name="password" placeholder="password" autocomplete="off" minlength="6" maxlength="15">
        </div>
      </div>
      <input class="btn" type="submit" value="Submit" >
    </form>
  </div>

  <script>

    $(document).ready(function () {

      

      var regex = /^[A-Za-z ]+$/;
      var regxe = /^[A-Za-z0-9._]+@[a-zA-Z0-9]+.[a-zA-Z]+(?:\.[a-zA-Z]+)$/;

      $("#name").keyup(function () {

        if ($(this).val().match(regex)) {

          $('#nameAlert').html(" ").show();;
        } else {

          $("#nameAlert").html("Enter valid name only[A-Z or a-z] letter are allowed...").show();
        }
      });


      $("#email").keyup(function () {

        if ($(this).val().match(regxe)) {

          $('#email-alert').html(" ").show();;
        } else {

          $('#email-alert').html("Enter valid Email address Like example@example.com").show();;
        }
      });
    });

  </script>

</body>

</html>
